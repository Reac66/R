name: BGMI Auto Reaction Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"

jobs:
  bgmi:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install telegram library
      run: |
        pip install python-telegram-bot==20.7

    - name: Run bot
      run: |
        python bgmi.py
