name: BGMI 24x7 Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # हर 5 घंटे में restart

jobs:
  run-bgmi:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # ~5.8 hours

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Run BGMI script
      run: |
        python bgmi.py
